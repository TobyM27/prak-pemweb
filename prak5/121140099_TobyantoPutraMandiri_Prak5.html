    <!-- div ini sebagai container utama dengan nama kalkulator -->
    <div class="kalkulator">
        <div class="hasil">
            <input type="text" id="hasil" readonly>
        </div>

        <div>
            <input type="button" value="1" onclick="">
            <input type="button" value="2" onclick="">
            <input type="button" value="3" onclick="">
            <input type="button" value="+" onclick="">

        <div>
            <input type="button" value="4" onclick="">

        </div>

        <div>
            <input type="button" value="7" onclick="">
            <input type="button" value="8" onclick="">
            <input type="button" value="9" onclick="">

        <div>
            <input type="button" value="C" onclick="">

    <!-- Kode Javacript dimasukkan secara internal terhadap index.html karena tidak memerlukan banyak kode javascript untuk menjalankan proses komputasi yang dibutuhkan oleh website kalkulator ini -->
    <script>
        // fungsi ini berguna untuk operasi penambahan
        function appendNumber(num) {
            document.getElementById('hasil').value += num;
        }

        
        function appendOperator(operator) {
            document.getElementById('result').value += operator;
        }

        function clearResult(){
            document.getElementById('result').value = '';
        }

        function calculateResult(){
            let hasil = eval(document.getElementById('hasil').value);
            document.getElementById('hasil').value = hasil;
        }
    </script>
